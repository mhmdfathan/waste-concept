<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TrashIt Marketplace</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="ecommerce.css" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
    </head>
    <body>
        <header>
            <!-- <div class="header-content"> -->
            <h1>Trash It Marketplace</h1>
            <nav>
                <ul>
                    <li>
                        <a href="./index.html">
                            <i class="fas fa-arrow-left"></i> Back to Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="#products">
                            <i class="fas fa-box"></i> Products
                        </a>
                    </li>
                    <li>
                        <a href="./stats.html">
                            <i class="fas fa-chart-bar"></i> Statistics
                        </a>
                    </li>
                    <li class="user-nav">
                        <a href="./user.html">
                            <i class="fas fa-user"></i> Profile
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- </div> -->
        </header>

        <main>
            <section class="filters">
                <div class="content-wrapper">
                    <input type="text" placeholder="Search products..." />
                    <select>
                        <option value="">All Categories</option>
                        <option value="recyclable">Recyclable Materials</option>
                        <option value="compost">Compost</option>
                        <option value="equipment">Recycling Equipment</option>
                    </select>
                </div>
            </section>

            <section id="products" class="product-grid">
                <!-- Product cards will be generated here by JavaScript -->
            </section>
        </main>

        <footer>
            <p>
                &copy; 2024 TrashIt Inc. All rights reserved. Made by
                jagoantimbangjuara1
            </p>
        </footer>

        <script>
            const products = [
                {
                    image: 'https://static.vecteezy.com/system/resources/previews/001/994/181/non_2x/plastic-garbage-bag-isolated-icon-free-vector.jpg',
                    name: 'Recycled Paper Pack',
                    price: 'Rp 50.000',
                    description:
                        'High-quality recycled paper, perfect for crafts and printing.',
                },
                {
                    image: 'https://static.vecteezy.com/system/resources/previews/001/994/181/non_2x/plastic-garbage-bag-isolated-icon-free-vector.jpg',
                    name: 'Recycled Plastic Pellets',
                    price: 'Rp 75.000',
                    description:
                        'High-grade recycled plastic pellets for manufacturing.',
                },
                {
                    image: 'https://static.vecteezy.com/system/resources/previews/001/994/181/non_2x/plastic-garbage-bag-isolated-icon-free-vector.jpg',
                    name: 'Metal Scraps Bundle',
                    price: 'Rp 100.000',
                    description: 'Sorted metal scraps ready for recycling.',
                },
                {
                    image: 'https://static.vecteezy.com/system/resources/previews/001/994/181/non_2x/plastic-garbage-bag-isolated-icon-free-vector.jpg',
                    name: 'Glass Cullet',
                    price: 'Rp 45.000',
                    description:
                        'Crushed recycled glass for various applications.',
                },
                {
                    image: 'https://static.vecteezy.com/system/resources/previews/001/994/181/non_2x/plastic-garbage-bag-isolated-icon-free-vector.jpg',
                    name: 'Compost Bin',
                    price: 'Rp 250.000',
                    description:
                        'Large capacity compost bin for organic waste.',
                },
                {
                    image: 'https://static.vecteezy.com/system/resources/previews/001/994/181/non_2x/plastic-garbage-bag-isolated-icon-free-vector.jpg',
                    name: 'Sorting Bins Set',
                    price: 'Rp 350.000',
                    description: 'Set of 3 color-coded bins for waste sorting.',
                },
            ];

            const productGrid = document.querySelector('.product-grid');

            products.forEach((product) => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');

                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" />
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p class="price">${product.price}</p>
                        <p class="description">${product.description}</p>
                        <button class="add-to-cart">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </button>
                    </div>
                `;

                productGrid.appendChild(productCard);
            });
        </script>
    </body>
</html>
